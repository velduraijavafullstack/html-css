<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <!-- Form creattion in HTML -->
    <!-- lable and text box -->
    <form action="index.php" method="post" enctype="multipart/form-data">
      <label for="name">Name :</label>
      <input type="text" id="name" placeholder="Tyoe your Name" minlength="6" maxlength="15" required> <br><br>

      <label for="email">Email</label>
      <input type="text" placeholder="something@gmail.com">
      <br><br>
      <!-- Password lable & type is password -->
      <label for="password">Password</label>
      <input type="password" name="" id="password" placeholder="password" minlength="6" maxlength="15" required>
      <br><br>
      <label for="phone number">Phone #:</label>
      <input type="tel"  id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

      <label for="bday">Birth Date</label>
      <input type="date" name="" id="bday">

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="0" max="95" value="1"><br><br>

      <label for="title">Title :</label>

      <label for="mr.">Mr.</label>
      <input type="radio" id="mr." value="mr." name="title">
      <label for="mrs.">Mrs.</label>
      <input type="radio" id="mrs." value="mrs." name="title">
      <label for="phd">PHD </label>
      <input type="radio" id="phd" value="phd" name="title"><br><br>

      <label for="payment">payment</label>
      <select name="" id="payment">
        <option value=""></option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="giftcard">Giftcard</option>
      </select> <br><br>

      <label for="subscribe">Subscribe</label>
      <input type="checkbox" id="subscribe"><br><br>

      <label for="comment">Comment</label>
      <textarea name="" id="comment" cols="30" rows="5"></textarea><br><br>

      <label for="file">File</label>
      <input type="file" name="" id="file" accept="image/png,image/jpeg">

      <input type="reset" name="" id="">
      <input type="submit">

    </form>

      </body>
</html>
