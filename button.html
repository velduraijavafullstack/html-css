<html>
  <head>
    <title>Button</title>
</head>
<body>
  <!-- <a href="http://www.google.com"> -->
  <button onclick="onclic()" style="font-size: 25px; background-color:orange;color:lightblue; border-radius: 10px;">Click me</button>
    <p id="hello">Hello</p>
  <script>
    function onclic(){
       document.getElementById("hello").innerHTML="Good";
       
      }
  </script>

</body>
</html>
